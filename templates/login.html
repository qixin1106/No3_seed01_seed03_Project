{% extends "base.html" %}

{% block title %}登录{% endblock %}

{% block content %}
    <div class="form-container">
        <h1>登录</h1>
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        <form method="post" onsubmit="disableSubmitButton()">
            <div class="form-group">
                <label for="username">用户名：</label>
                <input type="text" id="username" name="username" required minlength="3" maxlength="20">
            </div>
            <div class="form-group">
                <label for="password">密码：</label>
                <input type="password" id="password" name="password" required minlength="6" maxlength="16">
            </div>
            <div class="form-group">
                <button type="submit" id="submit-btn">登录</button>
            </div>
        </form>
        <p>没有账号？<a href="{{ url_for('register_page') }}">注册</a></p>
    </div>

    <script>
        function disableSubmitButton() {
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = '登录中...';
        }
    </script>
{% endblock %}
