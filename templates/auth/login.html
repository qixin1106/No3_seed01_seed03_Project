<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 待办系统</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <h1>用户登录</h1>
            
            <!-- 成功提示 -->
            {% if message %}
            <div class="alert alert-success">
                <p>{{ message }}</p>
            </div>
            {% endif %}
            
            <!-- 错误提示 -->
            {% if errors %}
            <div class="alert alert-error">
                {% for error in errors %}
                <p>{{ error }}</p>
                {% endfor %}
            </div>
            {% endif %}
            
            <form method="post" onsubmit="disableSubmitButton()">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" value="{{ username or '' }}" 
                           placeholder="请输入用户名" required minlength="3" maxlength="20">
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" 
                           placeholder="请输入密码" required minlength="6" maxlength="16">
                </div>
                
                <button type="submit" id="submit-btn" class="btn btn-primary">登录</button>
            </form>
            
            <p class="form-footer">
                还没有账号？<a href="{{ url_for('register_page') }}">立即注册</a>
            </p>
        </div>
    </div>
    
    <script>
        function disableSubmitButton() {
            const btn = document.getElementById('submit-btn');
            btn.disabled = true;
            btn.textContent = '登录中...';
        }
    </script>
</body>
</html>
